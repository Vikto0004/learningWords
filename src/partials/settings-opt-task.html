<div class="container">
  <div class="wrap-settings">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-body p-5">
        <h2 class="fw-bold mb-0">Settings</h2>

        <ul class="d-grid gap-4 my-5 list-unstyled small">
          <li class="d-flex gap-4">
            <h5 class="mb-0">Mode:</h5>
            <div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="mode"
                  id="Choose"
                  checked
                />
                <label class="form-check-label" for="Choose"> Choose </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="mode"
                  id="Enter"
                />
                <label class="form-check-label" for="Enter"> Enter </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="mode"
                  id="Mixed"
                />
                <label class="form-check-label" for="Mixed"> Mixed </label>
              </div>
            </div>
          </li>
          <li class="d-flex gap-4">
            <h5 class="mb-0">Language:</h5>
            <div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="language"
                  id="Original"
                  checked
                />
                <label class="form-check-label" for="Original">
                  Original
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="language"
                  id="Translate"
                />
                <label class="form-check-label" for="Translate">
                  Translate
                </label>
              </div>
            </div>
          </li>
          <li class="d-flex gap-4">
            <div class="form-check form-switch">
              <input
                class="checked-time form-check-input"
                type="checkbox"
                role="switch"
                name="time"
                id="time"
              />
              <label class="form-check-label" for="time">Time</label>
            </div>
            <div class="time-wrap">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Minute</span
                >
                <input
                  type="number"
                  min="0"
                  value="0"
                  class="form-control time-minute not-active"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Seconds</span
                >
                <input
                  type="number"
                  min="0"
                  max="60"
                  value="0"
                  class="form-control time-seconds not-active"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
            </div>
          </li>
        </ul>
        <button
          type="button"
          class="save-settings btn btn-lg btn-primary mt-5 w-100"
          data-bs-dismiss="modal"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
